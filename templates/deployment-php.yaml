apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "php.fullname" . }}
  labels:
    app: {{ .Release.Name }}-wordpress
    chart: {{ template "wordpress.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: php
spec:
  replicas: {{ .Values.php.minReplicaCount }}
  selector:
    matchLabels:
      app: {{ template "php.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "php.name" . }}
        release: {{ .Release.Name }}
        component: php
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.php.image.repository }}:{{ .Values.php.image.tag }}"
          imagePullPolicy: {{ .Values.php.image.pullPolicy }}
          env:
            - name: APP_HOSTNAME
              value: {{ .Values.hostname | quote }}
            - name: WP_SITE_URL
              value: {{ .Values.wp.siteUrl | quote }}
            - name: WP_SITE_HOME
              value: {{ .Values.wp.siteHome | default .Values.wp.siteurl | quote }}
            - name: WP_SET_OPTIONS_ON_BOOT
              value: {{ .Values.wp.setOptionsOnBoot | quote }}

            {{- if .Values.newrelic.enabled }}
            - name: NEWRELIC_ENABLED
              value: "true"
            - name: NEWRELIC_APPNAME
              value: {{ .Values.newrelic.appname | quote }}
            - name: NEWRELIC_LICENSE
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-newrelic"
                  key: license
            {{- end }}

            - name: PHP_MEMORY_LIMIT
              value: {{ .Values.php.memoryLimit | quote }}

            {{- if .Values.wp.redis.enabled }}
            - name: WP_REDIS_ENABLED
              value: "true"
            - name: WP_REDIS_HOST
              value: {{ template "redis.fullname" . }}
            {{- end }}

            - name: WP_STATELESS_ENABLED
              value: {{ .Values.wp.stateless.enabled | quote }}
            - name: WP_STATELESS_MEDIA_BUCKET
              value: {{ .Values.wp.stateless.bucket | quote }}
            - name: WP_STATELESS_MEDIA_MODE
              value: {{ .Values.wp.stateless.mode | quote }}
            - name: WP_STATELESS_MEDIA_JSON_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-stateless"
                  key: credentials.json

            {{- if .Values.mariadb.enabled }}
            - name: WP_DB_HOST
              value: "{{ .Release.Name }}-mariadb-mariadb"
            - name: MYSQL_USER
              value: {{ .Values.mariadb.mariadbUser | quote }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mariadb.mariadbDatabase | quote }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-mariadb-mariadb"
                  key: mariadb-password
            {{- end }}

            {{- if .Values.sqlproxy.enabled }}
            - name: WP_DB_HOST
              value: "{{ .Release.Name }}-sqlproxy"
            - name: MYSQL_USER
              value: {{ .Values.dbUsername | quote }}
            - name: MYSQL_DATABASE
              value: {{ .Values.dbDatabase | quote }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-db"
                  key: db-password
            {{- end }}

            - name: SSMTP_MAIL_RELAY
              value: {{ template "exim.fullname" . }}

            - name: WP_AUTH_KEY
              value: {{ .Values.wp.authKey | quote }}
            - name: WP_AUTH_SALT
              value: {{ .Values.wp.authSalt | quote }}
            - name: WP_LOGGED_IN_KEY
              value: {{ .Values.wp.loggedInKey | quote }}
            - name: WP_LOGGED_IN_SALT
              value: {{ .Values.wp.loggedInSalt | quote }}
            - name: WP_NONCE_KEY
              value: {{ .Values.wp.nonceKey | quote }}
            - name: WP_NONCE_SALT
              value: {{ .Values.wp.nonceSalt | quote }}
            - name: WP_SECURE_AUTH_KEY
              value: {{ .Values.wp.secureAuthKey | quote }}
            - name: WP_SECURE_AUTH_SALT
              value: {{ .Values.wp.secureAuthSalt | quote }}

          ports:
            - name: fastcgi
              containerPort: {{ .Values.php.service.port }}
              protocol: TCP
          {{- if .Values.php.healthProbes.enabled }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.php.service.port }}
            initialDelaySeconds: {{ .Values.php.healthProbes.readinessDelay }}
            periodSeconds: {{ .Values.php.healthProbes.readinessPeriod }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.php.service.port }}
            initialDelaySeconds: {{ .Values.php.healthProbes.livenessDelay }}
            periodSeconds: {{ .Values.php.healthProbes.livenessPeriod }}
          {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.php.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
