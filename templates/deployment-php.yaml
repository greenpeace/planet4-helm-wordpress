apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "php.fullname" . }}
  labels:
    app: {{ template "php.name" . }}
    chart: {{ template "wordpress.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "php.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "php.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.php.image.repository }}:{{ .Values.php.image.tag }}"
          imagePullPolicy: {{ .Values.php.image.pullPolicy }}
          env:
            {{- if .Values.newrelic.enabled }}
            - name: NEWRELIC_ENABLED
              value: "true"
            - name: NEWRELIC_LICENSE
              value: {{ .Values.newrelic.license | quote }}
            {{- end }}
            - name: WP_REDIS_HOST
              value: {{ template "redis.fullname" . }}
            - name: WP_DB_HOST
              value: "{{ .Release.Name }}-mariadb-mariadb"
            - name: MYSQL_USER
              value: {{ .Values.mariadb.mariadbUser | quote }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mariadb.mariadbDatabase | quote }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-mariadb-mariadb"
                  key: mariadb-password
          ports:
            - name: fastcgi
              containerPort: {{ .Values.php.service.port }}
              protocol: TCP
              readinessProbe:
                tcpSocket:
                  port: {{ .Values.php.service.port }}
                initialDelaySeconds: 5
                periodSeconds: 10
              livenessProbe:
                tcpSocket:
                  port: {{ .Values.php.service.port }}
                initialDelaySeconds: 15
                periodSeconds: 20
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
