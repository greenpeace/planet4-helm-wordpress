---
version: 2.1

docker_auth: &docker_auth
  username: $DOCKERHUB_USERNAME
  password: $DOCKERHUB_PASSWORD

defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
  docker:
    - image: greenpeaceinternational/circleci-base:latest
      auth:
        <<: *docker_auth
  working_directory: /home/circleci/wordpress

jobs:
  lint:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run: make clean lint

  release:
    <<: *defaults
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: prepare git
          command: |
            git config user.email "${GIT_USER_EMAIL}"
            git config user.name "CircleCI Bot"
            git config merge.ours.driver true
      - run:
          name: tag
          command: |
            current_version=$(git-current-tag.sh)
            new_version=$(increment-version.sh $current_version)
            echo "Tagging to ${new_version}"
            BUILD_TAG="${new_version#v}"
            export BUILD_TAG
            make clean rewrite
            git update-index --no-assume-unchanged Chart.yaml requirements.yaml
            git add -f Chart.yaml requirements.yaml
            git add .
            git commit -m ":robot: Release ${new_version}" -m "[ci skip]"
            git push origin main
            git tag -a "$new_version" -m "$new_version"
            git push origin --tags

  package:
    <<: *defaults
    steps:
      - checkout
      - run: helm init --client-only
      - run: helm repo add rimusz https://charts.rimusz.net
      - run: helm repo add bitnami https://charts.bitnami.com/bitnami
      - run: activate-gcloud-account.sh
      - run: BUILD_TAG=${CIRCLE_TAG#v} make

workflows:
  branch:
    jobs:
      - lint:
          context: org-global
      - hold-promote:
          type: approval
          requires:
            - lint
          filters:
            branches:
              only: main
      - release:
          context: org-global
          requires:
            - hold-promote
          filters:
            branches:
              only: main

  tag:
    jobs:
      - package:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
