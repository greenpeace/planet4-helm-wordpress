# Default values for wordpress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

hostname: k8s.p4.greenpeace.org
hostpath: ""

wp:
  authKey: ""
  authSalt: ""
  loggedInKey: ""
  loggedInSalt: ""
  nonceKey: ""
  nonceSalt: ""
  secureAuthKey: ""
  secureAuthSalt: ""
  setOptionsOnBoot: true
  # siteHome: k8s.p4.greenpeace.org/international
  siteUrl: k8s.p4.greenpeace.org
  stateless:
    enabled: true
    mode: stateless
    # Pass in from environment
    bucket:
    serviceAccountKey:

dbUsername: testing
# Pass in from environment
#dbPassword: testing
dbDatabase: wordpress_db

php:
  enabled: true
  image:
    repository: gcr.io/planet-4-151612/planet4-base-php-fpm
    tag: v0.7.1
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9000
  memoryLimit: 192M
  healthProbes:
    enabled: true
    livenessDelay: 10
    livenessPeriod: 10
    readinessDelay: 60
    readinessPeriod: 10
  minReplicaCount: 1
  maxReplicaCount: 5
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: component
            operator: In
            values:
            - php
        topologyKey: "kubernetes.io/hostname"
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: component
              operator: In
              values:
              - proxy
        topologyKey: kubernetes.io/hostname

openresty:
  image:
    repository: gcr.io/planet-4-151612/planet4-base-openresty
    tag: v0.7.1
    pullPolicy: IfNotPresent
  fastcgi:
    redis: true
  service:
    type: ClusterIP
    port: 80
  healthProbes:
    enabled: true
    livenessDelay: 10
    livenessPeriod: 10
    readinessDelay: 30
    readinessPeriod: 10
  minReplicaCount: 1
  maxReplicaCount: 5
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: component
          operator: In
          values:
          - proxy
      topologyKey: "kubernetes.io/hostname"
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: component
            operator: In
            values:
            - php
        topologyKey: kubernetes.io/hostname

exim:
  image:
    repository: gcr.io/planet-4-151612/exim
    tag: v0.7.1
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    port: 25
  # username:
  # password:


newrelic:
  enabled: true
  appname: Planet 4 Wordpress
  # license:

redis:
