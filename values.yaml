# Default values for wordpress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

environment: production

hostname: k8s.p4.greenpeace.org
hostpath: ""

hostnameProduction: master.k8s.p4.greenpeace.org
hostpathProduction: ""

wp:
  authKey: ""
  authSalt: ""
  loggedInKey: ""
  loggedInSalt: ""
  nonceKey: ""
  nonceSalt: ""
  redis:
    enabled: true
  secureAuthKey: ""
  secureAuthSalt: ""
  setOptionsOnBoot: true
  siteHome: ""
  siteUrl: k8s.p4.greenpeace.org
  stateless:
    enabled: true
    mode: stateless
    # Pass in from environment
    bucket:
    serviceAccountKey:

dbUsername: testing
# Pass in from environment
#dbPassword: testing
dbDatabase: wordpress_db

php:
  enabled: true
  image:
    repository: gcr.io/planet-4-151612/planet4-base-app
    tag: v0.10.8
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 9000
  memoryLimit: 192M
  healthProbes:
    enabled: true
    livenessDelay: 10
    livenessPeriod: 10
    readinessDelay: 60
    readinessPeriod: 10
  minReplicaCount: 1
  maxReplicaCount: 5
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "768Mi"
      cpu: "1000m"

openresty:
  image:
    repository: gcr.io/planet-4-151612/planet4-base-openresty
    tag: v0.10.8
    pullPolicy: Always
  fastcgi:
    redis: true
  service:
    type: ClusterIP
    port: 80
  healthProbes:
    enabled: true
    livenessDelay: 10
    livenessPeriod: 10
    readinessDelay: 30
    readinessPeriod: 10
  minReplicaCount: 1
  maxReplicaCount: 5
  resources:
    requests:
      memory: "64Mi"
      cpu: "10m"
    limits:
      memory: "256Mi"
      cpu: "500m"

exim:
  smarthost: "smtp.sendgrid.net::2525"
  mailFrom: "greenpeace.org"
  image:
    repository: gcr.io/planet-4-151612/exim
    tag: v0.10.8
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    port: 25
  resources:
    requests:
      memory: "64Mi"
      cpu: "10m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  # username:
  # password:

newrelic:
  enabled: true
  appname: Planet 4 Wordpress
  # license:

redis:
  usePassword: false
  persistence:
    enabled: false
  redisDisableCommands: ""

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingressProduction:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  tls: []

fastcgi:
  backend: false
  redis:
    enabled: true

pagespeed:
  redis:
    enabled: false
  enabled: false

sqlproxy:
  enabled: true
  cloudsql:
    instances:
      #- instance: db-instance-name
      #  project: gcp-project
      #  region: us-central1
      #  port: 3306

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []
